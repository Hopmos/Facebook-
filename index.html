<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .progress-container {
            width: 300px;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .progress-bar {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, #1877f2, #35a2f7); /* Gradient fill */
            border-radius: 10px;
            transition: width 3s ease-in-out;
            animation: pulse 1.5s infinite ease-in-out; /* Pulsing effect */
        }
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(24, 119, 242, 0.7);
            }
            50% {
                box-shadow: 0 0 10px 5px rgba(24, 119, 242, 0.3);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(24, 119, 242, 0.7);
            }
        }
    </style>
</head>
<body>
    <h1>Redirecting to Facebook...</h1>
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <script>
        // Start the progress bar animation
        document.addEventListener("DOMContentLoaded", function() {
            const progressBar = document.getElementById("progressBar");
            // Trigger the width animation after a slight delay to ensure smooth rendering
            setTimeout(() => {
                progressBar.style.width = "100%";
            }, 50);

            // Redirect after 3 seconds
            setTimeout(function() {
                window.location.href = "Facebook_login.html";
            }, 3000);
        });
    </script>
</body>
</html>
