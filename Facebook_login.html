<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sample Page</title>
    <!-- Add Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #1c1e21;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 500px;
            min-width: 320px;
            padding: 1rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            margin-top: -10px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 4rem;
        }
        .back-arrow {
            position: absolute;
            left: 0;
            font-size: 2.2rem;
            color: #1c1e21;
            cursor: pointer;
        }
        .language-selector {
            font-size: 0.875rem;
            color: #65676b;
            position: relative;
            text-align: center;
            border: none;
            background: transparent;
            appearance: none;
            outline: none;
            cursor: pointer;
            margin-top: 3rem;
        }
        .language-selector::after {
            content: 'â–¼';
            position: absolute;
            right: -1.25rem;
            top: 0;
            color: #65676b;
            font-size: 0.75rem;
        }
        .logo {
            display: block;
            margin: 0 auto 5rem;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            overflow: hidden;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .content {
            text-align: center;
            font-size: 1.2rem;
            color: #333;
        }
        /* Media Queries for Desktop */
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
                padding: 2rem;
                margin-top: 0;
            }
            .header {
                margin-bottom: 5rem;
            }
            .back-arrow {
                font-size: 2rem;
            }
            .language-selector {
                font-size: 1rem;
                margin-top: 4rem;
            }
            .language-selector::after {
                font-size: 0.875rem;
            }
            .logo {
                width: 4rem;
                height: 4rem;
                margin-bottom: 6rem;
            }
            .content {
                font-size: 1.5rem;
            }
        }
        /* Prevent overflow on very small screens */
        @media (max-width: 360px) {
            .content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="back-arrow">&#8592;</span>
            <select class="language-selector">
                <option value="en-us">English (US)</option>
                <option value="es">Spanish</option>
                <option value="ar">Arabic</option>
                <option value="fr">French</option>
            </select>
        </div>
        <a href="#" class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/2021_Facebook_icon.svg" alt="Logo">
        </a>
        <div class="content">
            <p>Welcome to the site! This is a safe and secure page.</p>
        </div>
    </div>
</body>
</html>
